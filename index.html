<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>বাপের ব্যাংক</title>
</head>

<body>
    <h1
        class="text-5xl text-center font-semibold my-4 bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% bg-clip-text text-transparent">
        ডাস্ট বাংলা ব্যাংক <small class="text-2xl text-blue-500">প্রচুর টাকা......</small>
    </h1>

    <form class="mx-auto flex flex-col justify-center items-center gap-3 p-3">
        <input id="user-email" type="email" required placeholder="ইমেইল দে"
            class="input input-bordered w-full max-w-screen-md text-blue-600 font-bold" /><br>

        <input id="user-password" type="password" placeholder="পাসওয়ার্ড দে"
            class="input input-bordered w-full max-w-screen-md text-blue-600 font-bold" />

        <button id="login-btn" type="button"
            class="btn text-white font-bold text-2xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ...">
            প্রবেশ করুন
        </button>
    </form>
    <!-- pop up  -->
    <dialog id="my_modal_1" class="modal">
        <form method="dialog" class="modal-box">
            <h3 class="font-bold text-lg">পাসওয়ার্ড ভুল</h3>
            <p class="py-4">পাসওয়ার্ড টা ঠিক মত দে</p>
            <div class="modal-action">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </div>
        </form>
    </dialog>

    <div class="mx-auto text-center lg:max-w-1/3 text-2xl text-amber-700 font-semibold">
        <h2>User Email: admin</h2>
        <h2>User Password: admin</h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
